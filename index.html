<model-viewer id="model-viewer" src="tunel_vale2 _belem.glb" ar ar-modes="scene-viewer quick-look" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" shadow-intensity="2" auto-rotate disable-pan skybox-image="../../shared-assets/environments/spruit_sunrise_1k_HDR.jpg" skybox-height="2m" max-camera-orbit="auto 90deg auto">
  <div id="error" class="hide">AR is not supported on this device</div>
</model-viewer>
<script>
  document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
    if(event.detail.status === 'failed'){
      const error = document.querySelector("#error");
      error.classList.remove('hide');
      error.addEventListener('transitionend',(event) => {
        error.classList.add('hide');
      });
    }
  });
</script>
<style>
  #error {
    background-color: #ffffffdd;
    border-radius: 16px;
    padding: 16px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    transition: opacity 0.3s;
  }
  #error.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 2s, opacity 1s 1s;
  }
</style><!DOCTYPE html>
<html lang="pt">
<head>

      <button slot="ar-button" style="
        position: absolute;
        bottom: 16px;

        transform: translateX(-50%);
        padding: 12px 16px;
        font-size: 18px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;">
        Ver em AR
      </button>
    </model-viewer>
</body>
</html>
